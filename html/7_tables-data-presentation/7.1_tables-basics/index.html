<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <h2>Student Marks</h2>
    <table>
  <caption>Student Marks</caption>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Jeya Roshan</td>
    <td>Math</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Joana Rose</td>
    <td>Science</td>
    <td>90</td>
  </tr>
</table>
<!--TABLES WITH ATTRIBUTES-->
<h2>Student Marks</h2>
<table border="1" cellpadding="5" cellspacing="0">
  <caption>Student Marks</caption>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>Marks</th>
  </tr>
  <tr>
    <td>Jeya Roshan</td>
    <td>Math</td>
    <td>85</td>
  </tr>
  <tr>
    <td>Joana Rose</td>
    <td>Science</td>
    <td>90</td>
  </tr>
</table>

</body>
</html>
